<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src = script.js defer></script>
</head>
<body>
    <h1>ROCK, PAPER, AND SCISSORS!</h1>
    <h2>CHOOSE YOUR WEAPON:</h2>
    <h3>First to reach 5 points wins!</h3>
    <div class="btn-container">
        <button id = "rock" value = "rock">
            <img src="./pic/rock.png">
        </button>
        <button id = "paper" value = "paper">
            <img src="./pic/paper.png">
        </button>
        <button id = "scissor" value = "scissor">
            <img src="./pic/scissors.png">
        </button>
    </div>
    <div class = "selection-container" >
        <p id="player">Player:</p>
        <p id = "player-selection"></p>
        <p id="comp">Computer:</p>
        <p id = "computer-choice"></p>
    </div>
    <div class="result-container"> 
        <p id ="result-container">Result:</p>
        <p id ="result"></p>
    </div>
    <div class="score-container">
        <p id ="score">Score: </p>
        <p id="player-score"></p>
        <p id="computer-score"></p>
    </div>   
</body>
</html>
